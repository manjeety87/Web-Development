<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .gridContainer {
        display: grid;
        grid-template-columns: auto auto auto;
        gap: 40px;
      }
      .gridItem {
        background-color: aquamarine;
        border: 1px solid cadetblue;
        padding: 40px;
        text-align: center;
        font-size: large;
      }
      .item1 {
        grid-column-start: span 2;
        /* grid-column-end: 3; */
    }
    .item3, .item6 {
          grid-column-start: span 2;
        grid-row-start: span 2;
      }
    </style>
  </head>
  <body>
    <div class="gridContainer">
      <div class="gridItem item1">1</div>
      <div class="gridItem">2</div>
      <div class="gridItem item3">3</div>
      <div class="gridItem">4</div>
      <div class="gridItem">5</div>
      <div class="gridItem item6">6</div>
      <div class="gridItem">7</div>
      <div class="gridItem">8</div>
    </div>
  </body>
</html>
